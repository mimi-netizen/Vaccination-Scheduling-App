{% extends 'mysite/base.html' %} 

{% block title %} 
    <title>Center List</title>
{% endblock title %} 

{% block content %}
<div class="mt-3">

  <div class="d-flex align-items-center justify-content-between">
    <h3 class="text-center">
      <i class="fas fa-map-marker-alt"></i> Center List
    </h3>
    <a href="{% url 'center:create' %}"><i class="fas fa-plus"></i> Create Center</a>
  </div>

  <table class="table table-responsive table-hover">
    <thead>
      <tr>
        <th scope="col">Center Name</th>
        <th scope="col">Select</th>
      </tr>
    </thead>
    
    <tbody>
      {% for object in center %}
      <tr>
        <td>{{object.name|upper}}</td>
        <td><a href="{% url 'center:detail' object.id %}" class="btn-sm btn-outline-primary">View Details</a></td>
      </tr>
      {% endfor %}
    </tbody>
    
  </table>

</div>
{% endblock content %}
